<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- jQuery -->
    <script src="jQuery.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- socket -->
    <script src="socket.io/socket.io.js"></script>

    <title>Chatting App</title>

    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>

    
    <h1 class="display-6 text-center mt-4" >Mann Ki Baat</h1>

    <section id="login" class="border mx-auto p-2" style="width:380px">

        <div class="d-grid gap-2">
            <input class="form-control" type="text" id="username" placeholder="please enter your name">
            <button class="btn btn-dark" id="login-btn" type="button">Login</button>
          </div>
    </section>
    <section id="chat-box" class="border mx-auto p-2" style="width:380px">
        <ul id="chat" class="overflow-auto ps=0"  style="max-height:300px">
            
        </ul>

        <textarea class="form-control" id="inp"  rows="4" placeholder="please enter your dil ki baat!"></textarea>
        <button class="btn btn-md btn-dark m-2" id="send-btn">Send</button>
    </section>
    


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
      <!-- script -->
      <script src="script.js"></script>
</body>
</html>
